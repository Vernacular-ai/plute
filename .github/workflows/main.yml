name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install poetry
        sudo apt-get install fish

    - name: Install plute dependencies
        poetry install

    - name: Lint
      run: ./plute-dev lint

    - name: Test
      run: ./plute-dev test
