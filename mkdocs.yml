site_name: Plute

nav:
  - Home: index.md

theme:
  favicon: assets/favicon.png
  icon:
    logo: material/forum
    repo: fontawesome/brands/git-alt
  name: material
  features:
    - instant
  palette:
    primary: cyan
    accent: cyan

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
